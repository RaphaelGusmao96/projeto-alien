<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="shortcut icon" href="./src/imagens/icone.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;500&display=swap" rel="stylesheet">

    <title>Alien Dealer Technology</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    
</head>

<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/fundo-tela.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a href="#">

            <img class="logo" src="./src/imagens/logoalien.png" alt="logo alien">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Entrar</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="titulo">
            <p class="descricao">ESCOLHA SUA NAVE, DESVENDE OS MISTÉRIOS DO ESPAÇO, EXPLORE GALÁXIAS, DOMINE TERRITÓRIOS E DEFENDA SUA VIDA.</p>
            <button class="botao-trailer">Veja o Trailer</button>
        </div>
        <img class="game" src="./src/imagens/game.png">
    
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video-modal" width="820" height="460" src="./src/video/modal.mp4"
                autoplay muted></iframe>
            </div>
        </div>
    </main>
    
    <script src="src/js/index.js"></script>
    
</body>
</html>
